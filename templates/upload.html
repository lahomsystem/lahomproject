{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">엑셀 파일 업로드</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-4">
                    <h6 class="alert-heading">엑셀 파일 형식 안내</h6>
                    <p class="mb-0">
                        파일은 .xlsx 또는 .xls 형식이어야 하며, 다음 필수 컬럼이 포함되어야 합니다:
                        <br>
                        <strong>접수날짜, 고객명, 전화번호, 주소, 제품, 옵션</strong>
                        <br>
                        추가로 <strong>시간, 비고</strong> 컬럼이 있으면 함께 처리됩니다.
                    </p>
                </div>
                
                <form method="post" action="{{ url_for('upload_excel') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="excel_file" class="form-label">엑셀 파일 선택</label>
                        <input class="form-control" type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls" required autocomplete="off">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> 업로드 및 처리
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
