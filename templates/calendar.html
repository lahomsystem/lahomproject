{% extends "layout.html" %}

{% block head %}
<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
<style>
    .fc-event {
        cursor: pointer;
    }
    #calendar {
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .order-details-modal .modal-body {
        padding: 20px;
    }
    .order-detail-item {
        margin-bottom: 10px;
    }
    .order-detail-item label {
        font-weight: bold;
    }
    /* Calendar title style */
    .fc-toolbar-title {
        display: inline-block;
        background-color: #f8f9fa;
        padding: 8px 15px;
        border-radius: 4px;
        border: 1px solid #dee2e6;
        font-weight: bold;
    }
    /* Calendar event block style */
    .fc-daygrid-event {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 4px 8px;
        margin-bottom: 2px;
    }
    .fc-daygrid-event-dot {
        display: none;
    }
    .fc-daygrid-event .fc-event-title {
        font-weight: normal;
    }
    /* Day cell style */
    .fc-daygrid-day {
        background-color: #fff !important;
    }
    .fc-day-today {
        background-color: #f8f9fa !important;
    }
    /* Header style */
    .fc-col-header-cell {
        background-color: #f8f9fa;
        font-weight: bold;
    }
    /* Status-based colors */
    .fc-event.status-RECEIVED {
        background-color: #3788d8 !important;
        border-color: #3788d8 !important;
        color: #fff !important;
    }
    .fc-event.status-MEASURED {
        background-color: #f39c12 !important;
        border-color: #f39c12 !important;
        color: #fff !important;
    }
    .fc-event.status-SCHEDULED {
        background-color: #e74c3c !important;
        border-color: #e74c3c !important;
        color: #fff !important;
    }
    .fc-event.status-COMPLETED {
        background-color: #2ecc71 !important;
        border-color: #2ecc71 !important;
        color: #fff !important;
    }
    .fc-event.status-AS_RECEIVED {
        background-color: #9b59b6 !important;
        border-color: #9b59b6 !important;
        color: #fff !important;
    }
    .fc-event.status-AS_COMPLETED {
        background-color: #1abc9c !important;
        border-color: #1abc9c !important;
        color: #fff !important;
    }
    /* Event text color override */
    .fc-event-title {
        color: #fff !important;
    }
    .fc-event-time {
        color: #fff !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="calendar-container">
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <h4 class="mb-0">주문 캘린더</h4>
        
        <div class="calendar-filters">
            <select id="status-filter" class="form-select">
                <option value="">모든 상태</option>
                {% for code, name in STATUS.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <div id="calendar"></div>
</div>

<!-- Order Details Modal -->
<div class="modal fade order-details-modal" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">주문 상세</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="order-detail-item">
                    <label>고객명:</label>
                    <span id="detail-customer-name"></span>
                </div>
                <div class="order-detail-item">
                    <label>전화번호:</label>
                    <span id="detail-phone"></span>
                </div>
                <div class="order-detail-item">
                    <label>주소:</label>
                    <span id="detail-address"></span>
                </div>
                <div class="order-detail-item">
                    <label>제품:</label>
                    <span id="detail-product"></span>
                </div>
                <div class="order-detail-item">
                    <label>옵션:</label>
                    <span id="detail-options"></span>
                </div>
                <div class="order-detail-item">
                    <label>비고:</label>
                    <span id="detail-notes"></span>
                </div>
                <div class="order-detail-item">
                    <label>현재 상태:</label>
                    <span id="detail-status"></span>
                </div>
                
                <hr>
                
                <div class="order-detail-item">
                    <label>상태 변경:</label>
                    <select id="detail-status-select" class="form-select">
                        {% for code, name in STATUS.items() %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <a href="#" id="edit-order-link" class="btn btn-primary">수정하기</a>
                <button type="button" class="btn btn-success" id="update-status-btn">상태 변경</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize variables
        let calendar;
        let currentOrderId = null;
        let currentEvent = null;
        
        // Status filter
        const statusFilter = document.getElementById('status-filter');
        
        // Initialize FullCalendar
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
            },
            locale: 'ko',
            titleFormat: { year: 'numeric', month: 'long' },
            buttonText: {
                today: '오늘',
                month: '월',
                week: '주',
                day: '일',
                list: '목록'
            },
            dayHeaderFormat: { weekday: 'short' },
            slotLabelFormat: {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            },
            views: {
                timeGridWeek: {
                    dayHeaderFormat: { weekday: 'short', day: 'numeric' },
                    titleFormat: { year: 'numeric', month: 'long', day: 'numeric' }
                },
                timeGridDay: {
                    dayHeaderFormat: { weekday: 'short', day: 'numeric' },
                    titleFormat: { year: 'numeric', month: 'long', day: 'numeric' },
                    // Improve day view display settings
                    allDaySlot: true,
                    slotMinTime: '07:00:00',
                    slotMaxTime: '22:00:00',
                    nowIndicator: true
                }
            },
            events: function(info, successCallback, failureCallback) {
                // Construct API URL with date range and status filter
                let url = "{{ url_for('api_orders') }}?start=" + info.startStr + "&end=" + info.endStr;
                
                if (statusFilter.value) {
                    url += "&status=" + statusFilter.value;
                }
                
                // Fetch events from API
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Add status class to each event
                        const events = data.map(event => {
                            // Make sure we properly clone the event to avoid reference issues
                            const newEvent = { ...event };
                            newEvent.classNames = ['status-' + event.extendedProps.status];
                            // Ensure event has a valid end date
                            if (!newEvent.end) {
                                newEvent.end = newEvent.start;
                            }
                            return newEvent;
                        });
                        successCallback(events);
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        failureCallback(error);
                    });
            },
            eventClick: function(info) {
                showOrderDetails(info.event);
            },
            // Add event display settings
            displayEventTime: true,
            displayEventEnd: false,
            eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            },
            // Force events to be fetched when view changes
            datesSet: function(info) {
                // Only refetch events if we're not currently in a transition
                // Add a small delay to ensure the view is fully rendered
                setTimeout(() => {
                    calendar.refetchEvents();
                }, 100);
            }
        });
        
        calendar.render();
        
        // Filter events by status
        statusFilter.addEventListener('change', function() {
            // Clear any existing timeouts
            if (window.statusFilterTimeout) {
                clearTimeout(window.statusFilterTimeout);
            }
            
            // Add a small delay to prevent multiple rapid fetches
            window.statusFilterTimeout = setTimeout(() => {
                calendar.refetchEvents();
            }, 100);
        });
        
        // Show order details in modal
        function showOrderDetails(event) {
            const props = event.extendedProps;
            currentOrderId = event.id;
            currentEvent = event;
            
            // Set modal content
            document.getElementById('detail-customer-name').textContent = props.customer_name;
            document.getElementById('detail-phone').textContent = props.phone;
            document.getElementById('detail-address').textContent = props.address;
            document.getElementById('detail-product').textContent = props.product;
            document.getElementById('detail-options').textContent = props.options || '-';
            document.getElementById('detail-notes').textContent = props.notes || '-';
            
            // Set current status
            const statusText = {
                'RECEIVED': '접수',
                'MEASURED': '실측',
                'SCHEDULED': '설치 예정',
                'COMPLETED': '완료',
                'AS_RECEIVED': 'AS 접수',
                'AS_COMPLETED': 'AS 완료'
            };
            document.getElementById('detail-status').textContent = statusText[props.status] || props.status;
            
            // Set status select value
            document.getElementById('detail-status-select').value = props.status;
            
            // Set edit link
            document.getElementById('edit-order-link').href = "{{ url_for('edit_order', order_id=0) }}".replace('0', currentOrderId);
            
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
            modal.show();
        }
        
        // Update order status
        document.getElementById('update-status-btn').addEventListener('click', function() {
            if (!currentOrderId || !currentEvent) return;
            
            const newStatus = document.getElementById('detail-status-select').value;
            const props = currentEvent.extendedProps;
            
            // Send AJAX request to update status
            fetch("{{ url_for('edit_order', order_id=0) }}".replace('0', currentOrderId), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: new URLSearchParams({
                    'received_date': props.received_date,
                    'received_time': props.received_time || '',
                    'customer_name': props.customer_name,
                    'phone': props.phone,
                    'address': props.address,
                    'product': props.product,
                    'options': props.options || '',
                    'notes': props.notes || '',
                    'status': newStatus
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Close modal
                    bootstrap.Modal.getInstance(document.getElementById('orderDetailsModal')).hide();
                    
                    // Refresh calendar
                    calendar.refetchEvents();
                    
                    // Show success message
                    alert('주문 상태가 성공적으로 변경되었습니다.');
                } else {
                    alert('오류가 발생했습니다: ' + (data.message || '알 수 없는 오류'));
                }
            })
            .catch(error => {
                console.error('Error updating status:', error);
                alert('오류가 발생했습니다.');
            });
        });
    });
</script>
{% endblock %}
